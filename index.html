<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tictactoe.png" type="image/x-icon">
</head>

<body>
    <div id="container">
        <div id="player-options">
            <button class="btn" id="player">Play against each other</button>
            <button class="btn" id="computer">Play against an AI</button>
        </div>
        <div id="board"></div>
        <div id="status"></div>
        <button id="reset" style="display: none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
